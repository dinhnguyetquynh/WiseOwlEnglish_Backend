server.port=8081
spring.application.name=WiseOwlEnglish_Backend

# ===========================
# Database Configuration
# ===========================
# S\u1EED d\u1EE5ng bi\u1EBFn t\u1EEB .env
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===========================
# Flyway Migration
# ===========================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===========================
# Mail Configuration
# ===========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===========================
# Security Configuration
# ===========================
security.jwt.secret=${JWT_SECRET}

# ===========================
# Cloudinary Configuration
# ===========================
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
cloudinary.folder=/foruser/avatar

# ===========================
# Multipart (upload limit)
# ===========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# ===========================
# External Services
# ===========================
transcriber.url=http://127.0.0.1:8000/transcribe
pronunciation.scorer.url=http://localhost:8000/score

# AssemblyAI Configuration
assemblyai.api.key=${ASSEMBLYAI_API_KEY}